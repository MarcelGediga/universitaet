# https://skaffold.dev/docs/references/yaml
# https://skaffold-latest.firebaseapp.com/docs/references/yaml

# https://github.com/GoogleContainerTools/skaffold/tree/master/docs/content/en/schemas
apiVersion: skaffold/v4beta10
kind: Config
metadata:
  name: universitaet
# https://skaffold.dev/docs/pipeline-stages/builders
build:
  artifacts:
    - image: marcelgediga/universitaet
      # https://skaffold.dev/docs/pipeline-stages/builders/buildpacks
      # https://paketo.io/docs/howto/java
      # https://www.youtube.com/watch?v=aI19ZYV4-7o
      buildpacks:
        builder: paketobuildpacks/builder:base
        env: [BP_JVM_VERSION=21.*]
        dependencies:
          paths: [src, build.gradle.kts]
  # https://skaffold.dev/docs/pipeline-stages/taggers
  tagPolicy:
    envTemplate:
      template: "{{.TAG}}"
deploy:
  # https://skaffold.dev/docs/pipeline-stages/deployers/helm
  # Alternativen: Kustomize, kpt, kubectl
  helm:
    releases:
      - name: universitaet
        chartPath: extras/kubernetes/universitaet
        valuesFiles: [extras/universitaet/kubernetes/values.yaml]
        namespace: acme
profiles:
  - name: dev
    activation:
      - env: SKAFFOLD_PROFILE=dev
    deploy:
      helm:
        releases:
          - name: universitaet
            chartPath: extras/kubernetes/universitaet
            valuesFiles: [extras/kubernetes/universitaet/values.yaml, extras/kubernetes/universitaet/dev.yaml]
            #valuesFiles: [extras/kubernetes/universitaet/values.yaml, extras/universitaet/dev.yaml, extras/kubernetes/universitaet/dev-mysql.yaml]
            #valuesFiles: [extras/kubernetes/universitaet/values.yaml, extras/universitaet/dev.yaml, extras/kubernetes/universitaet/dev-h2.yaml]
            namespace: acme
    # https://skaffold.dev/docs/pipeline-stages/port-forwarding
    portForward:
      - resourceType: service
        resourceName: universitaet
        port: http-svc
